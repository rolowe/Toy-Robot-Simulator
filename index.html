<!DOCTYPE html>
<html>
<head>
  <title>Toy Robot Simulator</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css"></link>
</head>
<body>

  <h1>Toy Robot Simulator</h1>

  <div id="app">
    <textarea id="commandInput" v-model="commandInput"></textarea>
    <button id="runCommand" v-on:click="runCommand">Run</button>
  </div>

  <div class="test">
    PLACE 0,0,NORTH<br>
    MOVE<br>
    REPORT
  </div>

  <div class="test">
    PLACE 0,0,NORTH<br>
    RIGHT<br>
    MOVE<br>
    MOVE<br>
    REPORT
  </div>

  <div class="test">
    PLACE 3,3,WEST<br>
    MOVE<br>
    LEFT<br>
    MOVE<br>
    REPORT
  </div>


  <script src="assets/js/robot.js"></script>
</body>
</html>
